    <section>
      <h2>Get in Touch</h2>
      <p>For business inquiries, partnerships, or media: email <a href="mailto:info@manyagi.net">info@manyagi.net</a> or use the form below.</p>

      <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Your name" required style="padding:10px;border-radius:6px;border:1px solid #ddd;margin-bottom:8px;width:100%;max-width:480px;">
        <input type="email" name="email" placeholder="you@domain.com" required style="padding:10px;border-radius:6px;border:1px solid #ddd;margin-bottom:8px;width:100%;max-width:480px;">
        <textarea name="message" rows="6" placeholder="Message" required style="padding:10px;border-radius:6px;border:1px solid #ddd;width:100%;max-width:480px;"></textarea>
        <button type="submit" class="btn" style="margin-top:8px;">Send Message</button>
      </form>
    </section>
  </main>
